<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Feminino Simulado</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>✨ Simulador de Integração ERP ✨</h1>
    <p>Gestão inteligente 💼💖</p>
  </header>

  <nav>
    <a href="#login">Login</a>
    <a href="#cadastro">Cadastro</a>
    <a href="#estoque">Estoque</a>
    <a href="#financeiro">Financeiro</a>
    <a href="#despesas">Despesas</a>
    <a href="#vendas">Vendas</a>
    <a href="#relatorios">Relatórios</a>
  </nav>

  <main>
    <section id="login">
      <h2>👩‍💼 Login</h2>
      <label>Usuário: <input type="text" id="usuario"></label>
      <label>Senha: <input type="password" id="senha"></label>
      <button onclick="login()">Entrar</button>
      <p id="loginStatus"></p>
    </section>

    <section id="cadastro">
      <h2>📇 Cadastro de Clientes</h2>
      <input type="text" id="nomeCliente" placeholder="Nome">
      <input type="text" id="emailCliente" placeholder="Email">
      <button onclick="cadastrarCliente()">Cadastrar</button>
      <div id="listaClientes"></div>
    </section>

    <section id="estoque">
      <h2>📦 Controle de Estoque</h2>
      <input type="text" id="produto" placeholder="Nome do Produto">
      <input type="number" id="quantidade" placeholder="Quantidade">
      <button onclick="adicionarEstoque()">Adicionar ao Estoque</button>
      <div id="estoqueLista"></div>
    </section>

    <section id="financeiro">
      <h2>💰 Receitas</h2>
      <input type="text" id="descricaoReceita" placeholder="Descrição">
      <input type="number" id="valorReceita" placeholder="Valor">
      <button onclick="registrarReceita()">Registrar Receita</button>
      <div id="financeiroLista"></div>
    </section>

    <section id="despesas">
      <h2>📉 Despesas</h2>
      <input type="text" id="descricaoDespesa" placeholder="Descrição">
      <input type="number" id="valorDespesa" placeholder="Valor">
      <button onclick="registrarDespesa()">Registrar Despesa</button>
      <div id="despesasLista"></div>
    </section>

    <section id="vendas">
      <h2>🧾 Vendas</h2>
      <input type="text" id="pedidoProduto" placeholder="Produto">
      <input type="number" id="pedidoQtd" placeholder="Quantidade">
      <button onclick="registrarPedido()">Emitir Pedido</button>
      <div id="vendasLista"></div>
    </section>

    <section id="relatorios">
      <h2>📊 Relatórios</h2>
      <canvas id="graficoReceitas"></canvas>
      <canvas id="graficoEstoque"></canvas>
    </section>
  </main>

  <footer>
    Desenvolvido por Juliana 💖 | Simulação ERP 2025
  </footer>

  <script src="app.js"></script>
</body>
</html>
