<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Integra√ß√£o ERP</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2942/2942931.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f0fb;
      color: #3a2e5b;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 520px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(58, 46, 91, 0.15);
      text-align: center;
    }
    h1 {
      color: #6c52a6;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6c52a6;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #553d94;
    }
    .steps {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-size: 1.5rem;
    }
    .step {
      opacity: 0.4;
    }
    .step.active {
      opacity: 1;
      color: #6c52a6;
    }
    .badge {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 20px;
      border-radius: 20px;
      font-weight: bold;
    }
    .badge.recebido {
      background: #e0d4fa;
      color: #5e35b1;
    }
    .badge.processando {
      background: #fff3cd;
      color: #ff9800;
    }
    .badge.entregue {
      background: #d0f0c0;
      color: #2e7d32;
    }
    .mensagem {
      min-height: 40px;
      font-size: 1.1rem;
    }
    .check-icon {
      font-size: 3rem;
      animation: bounce 0.6s ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .historico {
      margin-top: 40px;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 0.95rem;
    }
    th {
      background-color: #f0e6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Integra√ß√£o ERP</h1>
    <input type="text" id="pedido" placeholder="N¬∫ do Pedido" />
    <input type="text" id="cliente" placeholder="Nome do Cliente" />
    <input type="text" id="valor" placeholder="Valor do Pedido (R$)" />
    <button onclick="iniciarSimulacao()">Iniciar Simula√ß√£o</button>

    <div class="steps">
      <div id="step1" class="step active">üì¶</div>
      <div id="step2" class="step">üîÑ</div>
      <div id="step3" class="step">üñ•Ô∏è</div>
    </div>

    <div id="badge" class="badge recebido">‚úÖ Pedido recebido</div>
    <div id="mensagem" class="mensagem">Preencha os dados e clique em Iniciar.</div>
    <div id="checkIcon"></div>

    <div class="historico">
      <h3>Hist√≥rico de Pedidos</h3>
      <table id="tabela">
        <thead>
          <tr>
            <th>Pedido</th>
            <th>Cliente</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let etapa = 0;

    function iniciarSimulacao() {
      const pedido = document.getElementById("pedido").value.trim();
      const cliente = document.getElementById("cliente").value.trim();
      const valor = document.getElementById("valor").value.trim();

      if (!pedido || !cliente || !valor) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      etapa = 1;
      atualizarEtapa(1);
      document.getElementById("badge").className = "badge processando";
      document.getElementById("badge").textContent = "‚è≥ Processando na API";
      document.getElementById("mensagem").textContent = "Integrando pedido com API...";
      document.getElementById("checkIcon").innerHTML = "";

      setTimeout(() => {
        etapa = 2;
        atualizarEtapa(2);
        document.getElementById("badge").className = "badge entregue";
        document.getElementById("badge").textContent = "üì¶ Entregue ao ERP";
        document.getElementById("mensagem").textContent = "Pedido entregue ao ERP."
      }, 2000);

      setTimeout(() => {
        etapa = 3;
        atualizarEtapa(3);
        document.getElementById("badge").textContent = "‚úÖ Finalizado";
        document.getElementById("checkIcon").innerHTML = "<div class='check-icon'>üéâ</div>";
        document.getElementById("mensagem").textContent = `Pedido #${pedido} finalizado com sucesso! Obrigado, ${cliente} üòä`;
        adicionarHistorico(pedido, cliente, valor);
      }, 4000);
    }

    function atualizarEtapa(num) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById(`step${i}`).classList.remove("active");
      }
      if (num <= 3) {
        document.getElementById(`step${num}`).classList.add("active");
      }
    }

    function adicionarHistorico(pedido, cliente, valor) {
      const tabela = document.querySelector("#tabela tbody");
      const linha = document.createElement("tr");
      linha.innerHTML = `<td>${pedido}</td><td>${cliente}</td><td>R$ ${parseFloat(valor).toFixed(2)}</td>`;
      tabela.appendChild(linha);
    }
  </script>
</body>
</html>
