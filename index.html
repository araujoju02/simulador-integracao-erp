<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Integra√ß√£o - Pedido, API & ERP</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f4fa;
      color: #3a2e5b;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(58, 46, 91, 0.1);
      text-align: center;
    }
    h1 {
      color: #6c52a6;
      margin-bottom: 10px;
    }
    p.description {
      color: #8a7cb1;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    /* Badge comum */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 20px;
      font-size: 1rem;
      user-select: none;
      margin-bottom: 30px;
      min-width: 240px;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    /* Status diferentes */
    .badge.recebido {
      background: #d1c4e9;
      color: #512da8;
    }
    .badge.processando {
      background: #fff3e0;
      color: #ef6c00;
    }
    .badge.entregue {
      background: #d0f0c0;
      color: #2e7d32;
    }

    /* Bot√£o estilizado */
    button {
      background: #6c52a6;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(108, 82, 166, 0.4);
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #573d95;
    }
    button:disabled {
      background: #b7a8d8;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* √çcones simples via Unicode */
    .icon {
      font-size: 1.4rem;
    }

    /* Passos visual */
    .steps {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      font-size: 2rem;
      user-select: none;
    }
    .step {
      flex: 1;
      opacity: 0.4;
      transition: opacity 0.3s ease;
    }
    .step.active {
      opacity: 1;
      color: #6c52a6;
    }
    .step-label {
      font-size: 0.9rem;
      color: #6c52a6;
      margin-top: 6px;
      font-weight: 600;
    }

    /* Mensagem explicativa */
    .message {
      font-size: 1.05rem;
      color: #4a3f6a;
      margin-bottom: 30px;
      min-height: 48px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Integra√ß√£o</h1>
    <p class="description">Simule o fluxo do pedido desde o recebimento at√© a entrega no ERP.</p>

    <!-- Passos com √≠cones -->
    <div class="steps">
      <div class="step active" id="step-pedido">
        üì¶
        <div class="step-label">Pedido</div>
      </div>
      <div class="step" id="step-api">
        üîÑ
        <div class="step-label">API</div>
      </div>
      <div class="step" id="step-erp">
        üñ•Ô∏è
        <div class="step-label">ERP</div>
      </div>
    </div>

    <!-- Badge com status -->
    <div id="statusBadge" class="badge recebido">
      ‚úÖ Pedido recebido
    </div>

    <!-- Mensagem explicativa -->
    <div id="message" class="message">
      O pedido foi recebido pelo sistema. Agora, vamos enviar para a API.
    </div>

    <!-- Bot√£o para avan√ßar no processo -->
    <button id="nextBtn">Avan√ßar</button>
  </div>

  <script>
    /* Estado da etapa atual (0 = pedido, 1 = API, 2 = ERP) */
    let etapaAtual = 0;

    // Refer√™ncias dos elementos
    const statusBadge = document.getElementById("statusBadge");
    const message = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");
    const steps = [
      document.getElementById("step-pedido"),
      document.getElementById("step-api"),
      document.getElementById("step-erp"),
    ];

    nextBtn.addEventListener("click", () => {
      etapaAtual++;

      if (etapaAtual === 1) {
        // Atualiza passo ativo
        steps[0].classList.remove("active");
        steps[1].classList.add("active");

        // Atualiza badge
        statusBadge.textContent = "‚è≥ Processando na API";
        statusBadge.className = "badge processando";

        // Atualiza mensagem
        message.textContent =
          "O pedido est√° sendo processado pela API, integrando os dados.";
      } else if (etapaAtual === 2) {
        steps[1].classList.remove("active");
        steps[2].classList.add("active");

        statusBadge.textContent = "üì¶ Entregue ao ERP";
        statusBadge.className = "badge entregue";

        message.textContent =
          "O pedido foi enviado ao ERP e est√° sendo processado para faturamento.";
      } else {
        // Fim do processo
        nextBtn.disabled = true;
        message.textContent =
          "Processo conclu√≠do! Obrigada por usar o simulador, Juliana üòâ.";
      }
    });
  </script>
</body>
</html>
